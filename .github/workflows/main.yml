name: Deploy

on:
  push:
    branches: [master]

concurrency:
  group: deploy
  cancel-in-progress: true

env:
  SSH_AUTH_SOCK: /tmp/ssh_agent.sock

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - name: Setup SSH with a passphrase
        env:
          PASSPHRASE: ${{ secrets.PASSPHRASE }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          echo "echo $PASSPHRASE" > ~/.ssh_askpass && chmod +x ~/.ssh_askpass
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | DISPLAY=None SSH_ASKPASS=~/.ssh_askpass ssh-add - >/dev/null

      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Check if image exists and build if needed
        run: |
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/portfolio:latest"
          if docker manifest inspect $IMAGE_NAME >/dev/null 2>&1; then
            echo "Image $IMAGE_NAME already exists in registry"
          else
            echo "Image $IMAGE_NAME does not exist, building from scratch..."
            docker build --no-cache -t $IMAGE_NAME .
            docker push $IMAGE_NAME
          fi

      - name: Deploy to remote server via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP_ADDRESS: ${{ secrets.SERVER_IP_ADDRESS }}
        run: |
          ssh -o StrictHostKeyChecking=no root@${SERVER_IP_ADDRESS} << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/portfolio:latest
            docker stop portfolio || true
            docker rm portfolio || true
            docker run --restart always -d --name portfolio -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/portfolio:latest
          EOF
